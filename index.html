<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="login-screen">
        <form action="" method="get">
            <label class="title" >Login</label><br>   
            <input class="text" type="name" name="name-text" placeholder="Digite seu nome" id="text-name"><br>
        
            
            <input class="text" type="password" name="Password-text" placeholder="Digite sua senha" id="text-pass"><br>

            <input type="submit" class="btnInsert" value="Entrar"><br>
            <label class="registro" for="">Crie uma conta!</label>
            
        </form>
    </section>
    <section class="signin-screen">

        <form action="" method="get">
            <label class="title" >Sign In</label><br> 
            <input class="text" required type="name" name="name-text" placeholder="Digite seu nome" id="text-name-create"><br>
            <input class="text" required type="email" name="email-text" placeholder="Digite seu email" id="text-email-create"><br>
            <input class="text" required type="CPF" name="cpf-text" placeholder="CPF XXX.XXX.XXX-XX" id="text-cpf-create"><br>

            
            <input class="text" required type="password" name="Password-text" placeholder="Digite sua senha" id="text-pass-create"><br>

            <input type="submit" class="btnCreate" value="Criar"><br>
            
            
        </form>

    </section>
    <script src="./index.js"></script>
</body>
</html>
